</head>

<body>
    <div id="box">
        <div class="section first">
            <div class="logo"></div>
            <div class="text">
                <img src="./images/img01.jpg" alt="">
                <img src="./images/img01.jpg" alt="">
                <img src="./images/img01.jpg" alt="">
                <img src="./images/img01.jpg" alt="">

                <img src="./images/img01.jpg" alt="">
                <img src="./images/img01.jpg" alt="">
                <img src="./images/img01.jpg" alt="">
            </div>
            <div class="intro"></div>
        </div>
        <div class="section second">
            <div class="shield">
                <img src="./images/img01.jpg" alt="">
                <img src="./images/img01.jpg" alt="">
                <img src="./images/img01.jpg" alt="">
                <img src="./images/img01.jpg" alt="">
                <img src="./images/img01.jpg" alt="">

                <img src="./images/img01.jpg" alt="">
                <img src="./images/img01.jpg" alt="">
            </div>
            <div class="info"></div>
        </div>
        <div class="section third">
            <div class="info"></div>
            <div class="circle">
                <div class="rocket"></div>
            </div>
        </div>
        <div class="section fourth">
            <div class="search">
                <div class="searchBar"></div>
                <div class="searchText"></div>
                <div class="serchResult"></div>
            </div>
            <div class="info"></div>
        </div>
        <div class="section fifth">
            <h3>第五屏</h3>
        </div>
    </div>

    <script>
        $(function () {
            $('#box').fullpage({
                /*设置每一屏的背景色*/
                sectionsColor: ['skyblue', 'pink', 'orange', 'yellowgreen', 'lightseagreen'],
                afterLoad: function (anchorLink, index) {
                    $(".section").removeClass("current");

                    setTimeout(function () {
                        $(".section").eq(index - 1).addClass("current");
                    }, 500);
                }
            });
        })
    </script>
</body>

</html>
